{% extends 'base.html' %}
{% block title %}Delete Usage{% endblock title %}
{% block content %}

<div class="container mt-5">
    <h2>Are you sure you want to delete this usage entry?</h2>
</div>

<div class="container">
    <div class="alert alert-warning p-3">
        <p>
            <strong>
                {{ usage.date_used|date:"Y-m-d" }} <br>
                {{ usage.ingredient.name }} <br>
                {{ usage.quantity }} {{ usage.ingredient.unit }}
            </strong>
        </p>
    </div>

    <form method="post">
        {% csrf_token %}
        <a href="{% url 'ingredient_usage' %}" class="btn btn-secondary mb-3">Cancel</a>
        <button type="submit" class="btn btn-danger mb-3">Confirm Delete</button>
    </form>
</div>

{% endblock %}
