{% extends 'base.html' %}
{% block title %}Inventory{% endblock title %}
{% block content %}

<div class="container">
    <h1>Inventory</h1>
</div>

<div class="container mt-5">
    <a href="{% url 'home' %}" class="btn btn-secondary mb-3">Home</a>
    <div class="row">
        <div class="col-md-4 text-center">
            <div class="card-x">
            <a href="{% url 'ingredient_purchase' %}">
                <h2>Purchased</h2>
                <i class="fas fa-shopping-cart fa-3x mb-3"></i>
                <p>Record purchased ingredients here.</p>
            </a>
            </div>
        </div>
        <div class="col-md-4 text-center">
            <div class="card-x">
            <a href="{% url 'ingredients' %}">
                <h2>Ingredients</h2>
                <i class="fas fa-carrot fa-3x mb-3"></i>
                <p>Views and manage ingredients here.</p>
            </a>
            </div>
        </div>
        <div class="col-md-4 text-center">
            <div class="card-x">
            <a href="{% url 'ingredient_usage' %}">
                <h2>Ingredient Usage</h2>
                <i class="fas fa-clipboard-list fa-3x mb-3"></i>
                <p>Update ingredient usage here.</p>
            </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
