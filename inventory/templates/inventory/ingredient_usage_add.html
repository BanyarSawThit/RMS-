{% extends 'base.html' %}
{% block title %}Add Ingredient{% endblock title %}
{% block content %}

<div class="container">
    <h1>Add Ingredient Record</h1>
</div>

<div class="container mt-5">
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'ingredient_usage' %}" class="btn btn-secondary mb-3">Go Back</a>
        <button type="submit" class="btn btn-primary mb-3">Save</button>
        <div class="card-x">
            {{ form.as_p }}
        </div>
    </form>
</div>

{% endblock content %}
