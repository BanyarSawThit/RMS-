{% extends 'base.html' %}
{% block title %}Update Actual Stock Audit of {{ ingredient.name }}{% endblock %}
{% block content %}

<div class="container">
    <h1>Actual Stock Left for - {{ingredient.name}}</h1>
</div>

<div class="container mt-5">
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'ingredients' %}" class="btn btn-secondary mb-3">Cancel</a>
        <button type="submit" class="btn btn-success mb-3">Save Audit</button>
        <div class="card-x">
            {{ form.as_p }}
        </div>
    </form>
</div>
{% endblock %}
