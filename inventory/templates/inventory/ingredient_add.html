{% extends 'base.html' %}
{% block title %}Add New Ingredient{% endblock title %}
{% block content %}

<div class="container">
    <h1>Add New Ingredient</h1>
</div>

<div class="container mt-5">
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'ingredients' %}" class="btn btn-secondary mb-3">Go Back</a>
        <div class="card-x">
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mb-3">Save</button>
        </div>
    </form>
</div>

{% endblock %}
