{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock title %}
{% block content %}

<div class="container">
    <h2>{{ title }}</h2>
</div>

<div class="container mt-5">
    <form method="post">
        {% csrf_token %}
        <div class="card-x">
            {{ form.as_p }}
        </div>
        <a href="{% url 'shift' %}" class="btn btn-secondary mb-3">Go Back</a>
        <button type="submit" class="btn btn-primary mb-3">Save</button>
    </form>
</div>

{% endblock content %}
