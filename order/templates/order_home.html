{% extends 'base.html' %}
{% block title %}Order Management{% endblock %}
{% block content %}

<div class="container">
    <h1>Order</h1>
</div>

<div class="container mt-5">
    <a href="{% url 'home' %}" class="btn btn-secondary mb-3">Home</a>
    <div class="row">
        <div class="col-md-4 text-center">
            <div class="card-x">
                <a href="{% url 'table' %}">
                    <h2>Table</h2>
                    <i class="fas fa-table fa-3x mb-3"></i>
                    <p>Manage tables here.</p>
                </a>
            </div>
        </div>
        <div class="col-md-4 text-center">
            <div class="card-x">
                <a href="{% url 'order' %}">
                    <h2>Orders</h2>
                    <i class="fas fa-receipt fa-3x mb-3"></i>
                    <p>View and manage all customer orders, including their order status and details.</p>
                </a>
            </div>
        </div>
        <div class="col-md-4 text-center">
            <div class="card-x">
                <a href="{% url 'orderitem' %}">
                    <h2>Order Items</h2>
                    <i class="fas fa-hamburger fa-3x mb-3"></i>
                    <p>Check order item details.</p>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
